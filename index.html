<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD With Jquery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.vi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Quản lý <b>Sinh Viên </b></h2>
                </div>
                <div class="col-sm-6">
                    <a  class="btn btn-success" id="btn-add-student" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Thêm Sinh Viên</span></a>
                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i>
                        <span>Xóa</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                            <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll">
                                    <label for="selectAll"></label>
                            </span>
                    </th>
                    <th>Mã SV</th>
                    <th>Họ Tên </th>
                    <th>Ngày Sinh</th>
                    <th>Giới tính</th>
                    <th>Địa Chi</th>
                    <th>Số điện thoại</th>
                    <th>Khoa</th>
                    <th>Chuyên Ngành</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="list-student">

            </tbody>
        </table>

    </div>
</div>


<!-- ADD Modal HTML -->
<div id="addStudentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" id="add-new-student"  class="form-horizontal" role="form" >
                <div class="modal-header">
                    <h4 class="modal-title">Thêm Sinh Viên</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label" >Mã SV*</label>
                        <div class="col-sm-10">
                            <input type="text" name="id" id="id-student" class="form-control" disabled required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Họ Tên*</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Giới Tính*</label>
                        <div class="col-sm-10">
                            <select name="sex" class="form-control">
                                <option>Nam</option>
                                <option>Nữ</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Ngày Sinh*</label>
                        <div class="col-sm-10">
                            <div class="input-group date ">
                                <input type="text" name="birthday" class="form-control datepicker"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Địa Chỉ</label>
                        <div class="col-sm-10">
                            <textarea name="address" class="form-control" ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Số điện thoại*</label>
                        <div class="col-sm-10">
                            <input type="text"  name="phone" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Khoa*</label>
                        <div class="col-sm-10">
                            <select name="faculty" id="add-faculty" class="form-control faculty">
                                <option value="000">-Chọn Khoa-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Chuyên Ngành*</label>
                        <div class="col-sm-10">
                            <select name="major" id='add-major' class="form-control">
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Hủy">
                    <input type="button" id="add-student" class="btn btn-success" value="Thêm">
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Edit Modal HTML -->
<div id="editStudentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post"   class="form-horizontal" role="form" >
                <div class="modal-header">
                    <h4 class="modal-title">Edit Sinh Vien</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label" >Mã SV*</label>
                        <div class="col-sm-10">
                            <input type="text" name="id"  class="form-control" disabled required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Họ Tên*</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Giới Tính*</label>
                        <div class="col-sm-10">
                            <select name="sex" class="form-control">
                                <option>Nam</option>
                                <option>Nữ</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Ngày Sinh*</label>
                        <div class="col-sm-10">
                            <div class="input-group date ">
                                <input type="text" name="birthday" class="form-control datepicker"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Địa Chỉ</label>
                        <div class="col-sm-10">
                            <textarea name="address" class="form-control" ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Số điện thoại*</label>
                        <div class="col-sm-10">
                            <input type="text"  name="phone" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Khoa*</label>
                        <div class="col-sm-10">
                            <select name="faculty" id="edit-faculty" class="form-control faculty">
                                <option value="000">-Chọn Khoa-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Chuyên Ngành*</label>
                        <div class="col-sm-10">
                            <select name="major" id='edit-major' class="form-control">

                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Hủy">
                    <input type="button" id="edit-student" class="btn btn-info " value="Sửa">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning">
                        <small>This action cannot be undone.</small>
                    </p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
